<DOCTYPE! html>
    <html lang="eng">
    <head>
     <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Gohool Tutorials">
        <meta name="author" content="Jhon Doe" >
        <title>FORM INPUTS</title>
        
       <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        
        </head>    
        <style>
            
            
            html,*{
                box-sizing:border-box;
            }
            body{
                
                font-family: 'Roboto', sans-serif;
            }
        
        
        </style>
        
        <body>
        <form id="form1" autocomlete="off">
            
            <input type="text" name="First-Name" id="name1" placeholder="First Name" >
            <br><br>
             
            <input type="text" name="Last-Name" id="name2" placeholder="Last Name"><br/><br/>
            
            <label id="color1" >Select a color:</label>
            <input type="color" id="color1" name="color" value="#ffffff">
            
           < br/><br/>
            <label id="date">Choose a date for delivery:</label>
            <input type="date" id="date" name="Date" value="2018-08-22" min="2018-08-22" max="2018-08-27">
            <br/><br/>
           
            <input type="email" id="email1" name="Email" required autofocus placeholder="Email Address" >
            <br/><br/>
            <label id="num1">No. of T-shirts:</label>
            <input type="number" id="num1" name="number" min="1" max="100" value="100" step="1">
            <br/><br/>
            <label id="range1">Rate your experience:</label><br/><br/>
            <span>1</span>
            <input type="range" id="range1" name="range" min="1" max="5">
            <span>5</span>
            
            <br/><br/>
          
            <input type="search" name="search" id="search1" placeholder="Search Now">           
            
            <br/><br/>
            
            <input type="tel" id="tel1" name="telephone" placeholder="Mobile No.">
            
            <br/><br/>
            
             <label id="time1">Time:</label>
            <input type="time" id="time1" name="time">
            <br/><br/>
           <label id="url1">Your Website:</label>
            <input type="url" id="url1" name="web"> 
            <br/><br/>
            <input type="submit"  name="submit">
             
            <br/><br/>
            
            
            <br/><br/>
            
            </form>
        </body>
        
        
        
        
        
        
        
        
        
        
        
        
    </html>
